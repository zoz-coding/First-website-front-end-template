<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="view-transition" content="same-origin" />
	<title>Log In</title>
	<link rel="stylesheet" href="../css/registeration.css">
</head>
<body>

	<div class="container">
		<p align="center" class="title">Welcome back</p>
		<p align="center" class="text-under-title">Enter your details below</p>
		
		<form action="">
			<label for="email">EMAIL</label><br>
			<input type="text" id="email" name="email" placeholder="joedoe@gmail.com" required><br>
			<label for="password">PASSWORD</label><br>
			<input type="password" id="password" name="password" placeholder="••••••••" required><br>
			<input type="submit" value="SIGN IN">
		</form>
		
		<p align="center" class="text-at-bottom">Don't have an account? <a href="./sign-up.html">Sign Up</a></p>
	</div>


	<script src="../script.js"></script>
</body>
</html>
