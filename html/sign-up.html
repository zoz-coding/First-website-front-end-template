<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="view-transition" content="same-origin" />
	<title>Sign Up</title>
	<link rel="stylesheet" href="../css/registeration.css">
</head>
<body>

	<div class="container">
		<p align="center" class="title">Create account</p>
		<p align="center" class="text-under-title">Enter your details below</p>
		
		<form action="">
			<label for="full_name">FULL NAME</label><br>
			<input type="text" id="full_name" name="full_name" placeholder="Joe Doe" required><br>
			<label for="email">EMAIL</label><br>
			<input type="text" id="email" name="email" placeholder="joedoe@gmail.com" required><br>
			<label for="password">PASSWORD</label><br>
			<input type="password" id="password" name="password" placeholder="••••••••" required><br>
			<input type="submit" value="SIGN UP">
		</form>
		
		<p align="center" class="text-at-bottom">Already have an account? <a href="./log-in.html">Sign in</a></p>
	</div>

	<script src="../script.js"></script>
</body>
</html>
